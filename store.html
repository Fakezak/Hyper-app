<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper App - Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">Hyper App</div>
    <nav>
      <a href="index.html">Feed</a>
      <a href="chat.html">Chat</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="store.html" class="active">Store</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <section class="store-section">
      <h2>Hyper App Store</h2>
      <div class="store-grid">
        <div class="store-item">
          <img src="images/thumb1.jpg" alt="Red Theme">
          <h3>Red Theme</h3>
          <p>50 Coins</p>
          <button class="buy-btn" data-item="Red Theme">Buy</button>
        </div>

        <div class="store-item">
          <img src="images/thumb2.jpg" alt="Blue Theme">
          <h3>Blue Theme</h3>
          <p>70 Coins</p>
          <button class="buy-btn" data-item="Blue Theme">Buy</button>
        </div>

        <div class="store-item">
          <img src="images/thumb3.jpg" alt="Sticker Pack">
          <h3>Sticker Pack</h3>
          <p>100 Coins</p>
          <button class="buy-btn" data-item="Sticker Pack">Buy</button>
        </div>

        <div class="store-item">
          <img src="images/thumb4.jpg" alt="Animated Icons">
          <h3>Animated Icons</h3>
          <p>120 Coins</p>
          <button class="buy-btn" data-item="Animated Icons">Buy</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hyper App. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
