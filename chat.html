<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper App - Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="logo">Hyper App</div>
  <nav>
    <a href="index.html">Feed</a>
    <a href="chat.html" class="active">Chat</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="store.html">Store</a>
    <a href="profile.html">Profile</a>
  </nav>
</header>

<main>
  <section class="chat-section">
    <h2>Chat with Friends</h2>
    <div class="chat-box">
      <div class="message received">Hey! How's your Hyper App video going?</div>
      <div class="message sent">Going great! Just posted a new one.</div>
      <div class="message received">Nice! Can't wait to check it out.</div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </div>
  </section>
</main>
</body>
</html>
