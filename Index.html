<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper App - Feed</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">Hyper App</div>
    <nav>
      <a href="index.html" class="active">Feed</a>
      <a href="chat.html">Chat</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="store.html">Store</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <section class="feed">
      <h2>Trending Videos</h2>
      <div class="video-grid">
        <div class="video-card">
          <img src="images/thumb1.jpg" alt="Video thumbnail">
          <div class="video-info">
            <h3>My First Hyper Video</h3>
            <p>120 Likes • 15 Comments</p>
          </div>
        </div>
        <div class="video-card">
          <img src="images/thumb2.jpg" alt="Video thumbnail">
          <div class="video-info">
            <h3>Cool Dance Moves</h3>
            <p>250 Likes • 30 Comments</p>
          </div>
        </div>
        <div class="video-card">
          <img src="images/thumb3.jpg" alt="Video thumbnail">
          <div class="video-info">
            <h3>Travel Vlog</h3>
            <p>310 Likes • 20 Comments</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hyper App. All rights reserved.</p>
  </footer>
</body>
        </html>
